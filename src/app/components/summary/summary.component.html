<div class="summary-container">
  <div class="summary-header">
    <h3>Summary</h3>
    <button (click)="onResetAll()" class="reset-btn" title="Reset all calculations">
      <span class="reset-icon">↻</span>
      Reset All
    </button>
  </div>
  <div class="summary-details">
    <div class="summary-total">
      <span>Total Volume:</span>
      <span class="summary-value">{{ totalVolume | number:'1.2-2' }} m³</span>
    </div>
    <div class="summary-total">
      <span>Total Estimated Cartons:</span>
      <span class="summary-value">{{ totalCartons }}</span>
    </div>
  </div>
</div>
